<!DOCTYPE html>
<html lang="ko">
<head>
    <title>코드캠프 회원가입</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="wrapper">
        <h3>코드캠프 회원가입</h3>
        <input class="wrapper__item" type="text" id="email" placeholder="이메일을 입력해 주세요" oninput="checkValidation()">
        <input class="wrapper__item" type="text" id="name" placeholder="이름을 입력해 주세요" oninput="checkValidation()">
        <input class="wrapper__item" type="text" id="pw1" placeholder="비밀번호를 입력해 주세요" oninput="checkValidation()">
        <input class="wrapper__item" type="text" id="pw2" placeholder="비밀번호를 다시 입력해 주세요" oninput="checkValidation()">
        <div class="pnumber">
            <input id="n1" class="pn" oninput="changeFocus1()" maxlength="3"> -
            <input id="n2" class="pn" oninput="changeFocus2()" maxlength="4"> -
            <input id="n3" class="pn" oninput="authnum()" maxlength="4">
        </div>
        <div class="token__wrapper">
            <div id="target">000000</div>
            <button id="authbutton" onclick="auth()" disabled="true">인증번호 전송</button>
        </div>
        <div class="token__wrapper">
            <div id="timer">3:00</div>
            <button id="finish" onclick="done()">인증완료</button>
        </div>
        <select class="region">
            <option disabled="true" selected="true">지역을 선택하세요</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
        </select>
        <div class="gen">
            <input type="radio" name="gender"> 여성
            <input type="radio" name="gender"> 남성
        </div>        
        <button class="gap" id="submit" disabled="true">가입하기</button> 
    </div>
</body>
</html>
